{% extends 'todo_list/main.html' %}
 
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="task-form-wrapper">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>




{% endblock content %}
