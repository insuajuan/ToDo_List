{% extends 'todo_list/main.html' %}
 
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="task-form-wrapper">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register!</a></p>
</div>



{% endblock content %}
