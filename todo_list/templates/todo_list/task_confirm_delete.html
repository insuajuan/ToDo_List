{% extends 'todo_list/main.html' %}
 
{% block content %}

<div class="header-bar">
    <h1>Task Delete</h1>
</div>

<div class="task-form-wrapper">
    <form method="POST" action="">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? <br><br> "{{task}}"</p>
        <input type="submit" value="Delete">
        <a href="{% url 'tasks' %}">Go Back</a>
    </form>
</div>




{% endblock content %}
